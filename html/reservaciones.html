<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <style>
        body {
            font-family: 'Quicksand', sans-serif;
            background-color: #EEEEEE;
            color: #2C2E43;
            margin: 0;
            overflow: hidden;
        }
    </style>
</head>

<body>
    <header
        style="background-color: #548CA8; padding: 20px; color: aliceblue; margin-bottom: 15px; width: 100%; position: fixed; top: 0;">
        <div style="text-align: center; font-size: 1.5rem;">
            <h1 style="margin: 0;"><a href="../index.html"
                    style="text-decoration: none;  color: aliceblue; cursor: pointer;">COREA DEL SUR</a></h1>
        </div>
        <div>
            <ul style="list-style: none; width: 70%; margin: 0 15%; padding: 0; display: inline-flex;
            vertical-align: middle;">
                <li style="display: inline-block; width: 20%"><a href="../html/historia.html"
                        style="text-decoration: none;  color: aliceblue; cursor: pointer;">HISTORIA</a></li>
                <li style="display: inline-block; width: 20%"> <a href="../html/ubicacion.html"
                        style="text-decoration: none;  color: aliceblue; cursor: pointer;">UBICACIÓN</a> </li>
                <li style="display: inline-block; width: 20%"> <a href="../html/turismo.html"
                        style="text-decoration: none;  color: aliceblue; cursor: pointer;">TURISMO</a> </li>
                <li style="display: inline-block; width: 20%"> <a href="../html/testimonios.html"
                        style="text-decoration: none;  color: aliceblue; cursor: pointer;">TESTIMONIOS</a> </li>
                <li style="display: inline-block; width: 20%"> <a href="../html/reservaciones.html"
                        style="text-decoration: none;  color: aliceblue; cursor: pointer;">RESERVACIONES</a> </li>
            </ul>
        </div>
    </header>
    <div style="width: 50%; padding: 0 20px; margin: 8% 25%;">
        <section style="height: 73vh; margin-top: 5%;">
            <div style="font-size: 1.3rem;  width: 100%; text-align: END;">
                <h1 style="text-decoration: underline;">¡RESERVA AQUÍ!</h1>
            </div>
            <form action="#" style=" margin-top: 10%;">
                <div style="margin-top: 20px; display: flex; flex-direction: row;">
                    <div style="width: 20%; text-align: end; padding-right: 15px;">
                        <span>Nombre(s):</span>
                    </div>
                    <div style="width: 80%;">
                        <input type="text" name="name" id="name"
                            style="width: 100%; border: none; border-bottom: 1px solid #2C2E43; padding: 4px; border-radius: 3px;">
                    </div>
                </div>
                <div style="margin-top: 20px; display: flex; flex-direction: row;">
                    <div style="width: 20%; text-align: end; padding-right: 15px;">
                        <span>Apellido:</span>
                    </div>
                    <div style="width: 80%;">
                        <input type="text" name="lastName" id="lastName"
                            style="width: 100%; border: none; border-bottom: 1px solid #2C2E43; padding: 4px; border-radius: 3px;">
                    </div>
                </div>
                <div style="margin-top: 20px; display: flex; flex-direction: row;">
                    <div style="width: 50%; display: flex; flex-direction: row;">
                        <div style="width: 20%; text-align: end; padding-right: 15px;">
                            <span>Email:</span>
                        </div>
                        <div style="width: 80%;">
                            <input type="email" name="email" id="email"
                                style="width: 100%; border: none; border-bottom: 1px solid #2C2E43; padding: 4px; border-radius: 3px;">
                        </div>
                    </div>
                    <div style="width: 50%; display: flex; flex-direction: row;">
                        <div style="width: 20%; text-align: end; padding-right: 15px;">
                            <span>Telefono:</span>
                        </div>
                        <div style="width: 80%;">
                            <input type="number" name="number" id="number"
                                style="width: 100%; border: none; border-bottom: 1px solid #2C2E43; padding: 4px; border-radius: 3px;">
                        </div>
                    </div>

                </div>
                <div style="margin-top: 20px; display: flex; flex-direction: row;">
                    <div style="width: 20%; text-align: end; padding-right: 15px;">
                        <span>Dirección:</span>
                    </div>
                    <div style="width: 80%;">
                        <input type="text" name="adress" id="adress"
                            style="width: 100%; border: none; border-bottom: 1px solid #2C2E43; padding: 4px; border-radius: 3px;">
                    </div>
                </div>
                <div style="margin-top: 20px; display: flex; flex-direction: row;">
                    <div style="width: 50%; display: flex; flex-direction: row;">
                        <div style="width: 20%; text-align: end; padding-right: 15px;">
                            <span>Ciudad:</span>
                        </div>
                        <div style="width: 80%;">
                            <input type="text" name="city" id="city"
                                style="width: 100%; border: none; border-bottom: 1px solid #2C2E43; padding: 4px; border-radius: 3px;">
                        </div>
                    </div>
                    <div style="width: 50%; display: flex; flex-direction: row;">
                        <div style="width: 20%; text-align: end; padding-right: 15px;">
                            <span>Estado:</span>
                        </div>
                        <div style="width: 80%;">
                            <input type="text" name="state" id="state"
                                style="width: 100%; border: none; border-bottom: 1px solid #2C2E43; padding: 4px; border-radius: 3px;">
                        </div>
                    </div>
                </div>
                <div style="margin-top: 20px; display: flex; flex-direction: row-reverse;">
                    <input type="submit" value="Enviar"
                        style="padding: 10px 50px; font-size: 15px; border-radius: 5px; background: none; border: 2px solid #64C9CF; color: #64C9CF;">
                </div>

            </form>
        </section>
    </div>
    <footer
        style="text-align: center; color: aliceblue; background-color: #334756; width: 100%; position: fixed; bottom: 0;">
                <p style="margin: 2px; font-size: 12px; display: inline-block;">Miriam Elizabeth Laguna Velazquez</p>
        <a style="margin: 2px; font-size: 12px; display: inline-block; font-weight: 600; cursor: pointer; text-decoration: none; color: aliceblue;" href="mailto:miriam.elizabeth.lv@gmail.com">miriam.elizabeth.lv@gmail.com</a>
        <p style="margin: 2px; font-size: 12px;">Licenciatura de Desarrollo de Sistemas Web</p>
    </footer>
</body>

</html>
